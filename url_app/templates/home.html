<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="button">Save</button>
    </form>

    {% if token %}
        <div>
            <h2>Your Short URL:</h2>
            <a href="{{ token }}" target="_blank">
                <p>{{ token }}</p>
            </a>
        </div>
    {% endif %}

</body>
</html>
